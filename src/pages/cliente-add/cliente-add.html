<ion-header>

  <ion-navbar color="primary">
    <ion-title>Novo cliente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="delete(cliente)" [disabled]="loading">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (submit)="add(form.value, cliente)">
    <ion-list [formGroup]="form">

      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>CNPJ</ion-label>
        <ion-input formControlName="cnpj" type="text"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>

      <button ion-button full color="primary" [disabled]="loading || !form.valid" type="submit">
        Adicionar
        <ion-spinner *ngIf="loading"></ion-spinner>
      </button>

    </div>

  </form>

</ion-content>
